<!DOCTYPE html>
<html>
<head>
    <title>Testimonial Section</title>
    <style>
        .testimonial-section {
            background-color: #f5f5f5;
            padding: 20px;
        }

        .testimonial {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 20px;
            margin-bottom: 20px;
        }

        .testimonial .author {
            text-align: right;
            font-style: italic;
        }
    </style>
</head>
<body>
    <section class="testimonial-section">
        <h2>Testimonials</h2>
        <div class="testimonial">
            <p>This is a testimonial from a happy customer. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="author">- John Doe</p>
        </div>
        <div class="testimonial">
            <p>Another great testimonial. Lorem ipsum dolor sit amet, consectetur adipiscing elit.</p>
            <p class="author">- Jane Smith</p>
        </div>
    </section>
</body>
</html>
